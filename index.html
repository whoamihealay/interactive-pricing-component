<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Title -->
    <title>Frontend Mentor | Interactive pricing component</title>
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header id="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <main class="card">
      <div class="div-slider">
        <label for="slider"> Pageviews</label><br />
        <input
          type="range"
          name="slider"
          id="slider"
          class="slider"
          min="1"
          max="5"
          value="3"
        />
        <p>$ /month</p>
      </div>
      <div class="div-discount">
        <p>Monthly Billing</p>
        <button id="toggle" class="btn-toggle" aria-label="Theme toggle button">
          <span id="circle" class="circle"></span>
        </button>
        <p>Yearly Billing</p>
        <p class="p-discount">-25%<span> discount</span></p>
      </div>
      <hr />
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button class="cta">Start my trial</button>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andrew</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
